<script type="text/javascript">
	var obj = 0;
	function size() {
	document.getElementById('picmenu').style.border = "none";
	document.getElementById('pichelp').style.border = "none";
	document.getElementById('picsair').style.border = "none";

	
	if (obj == 1) {
		document.getElementById('picmenu').style.border = "2px dashed red";

		
	} else if (obj == 2) {
		document.getElementById('pichelp').style.border = "2px dashed red";
		
	} else if (obj == 3) {
		document.getElementById('picsair').style.border = "2px dashed red";
		
	}
}
    document.onkeydown = function (event) {
        if (event.which == 37) {    //LEFT
			obj --;
			if (obj == 4) {
				obj = 0;
			} else if (obj == -1) {
				obj = 3;
			}
			size();
        }
        else if (event.which == 39) {   //RIGHT
			obj ++;
			if (obj == 4) {
				obj = 0;
			} else if (obj == -1) {
				obj = 3;
			}
			size();
        }
        else if (event.which == 38) {   //UP
        }
		else if (event.which == 40) {   //DOWN
        }
        else if (event.which == 13) {    //ENTER
			if (obj == 1) {
				window.location = 'apps.html';
			} else if (obj == 2) {
				//document.getElementById(appv).style.visibility= "hidden"
				window.location = 'help.html';
				
			} else if (obj == 3) {
				window.location = 'theend.html';
			}
        }
    }

//window.location = 'theend.html';
</script>
